    <style>
html {
  box-sizing: border-box;
}
* {
  box-sizing: inherit;
}
body {
  margin: 0;
  background-image: linear-gradient(#fccc00 50%, #007c5a 50%); /* Flag of the Hague */
  background-image: linear-gradient(#86cdf2, #6a9fee);
  min-width: 100dvw;
  min-height: 100dvh;
}
svg {
  width: 100dvw;
  height: 100dvh;
  display: block;
  position: fixed;
}
#ck {
  opacity: 0;
  transition: 1s;
}
#ck:hover {
  opacity: 1;
}
#rs, #poster {
  opacity: 1;
  transition: 1s;
}
#rs:hover, #poster:hover {
  opacity: 0;
}

@font-face {
  font-family: garamond-bold;
  src: local('GaramondBold'), url(garamond-bold.woff2);
  font-display: swap;
  font-weight: bold;
}
main {
  position: fixed;
  right: 0;
  width: max(100dvw - 1535 / 2048 * 4 / 3 * 100dvh, 25dvw);
  height: 100dvh;
  display: flex;
  justify-content: center;
}
nav {
  background-color: #444;
  color: white;
  padding: 1rem;
  border-radius: 1rem;
  margin: 2rem;
  width: 100%;
  height: calc(100% - 4rem);
  max-width: 24rem;
  box-shadow: 0 0.5rem 1rem #0006;
  display: flex;
  flex-flow: column wrap;
}
h1 {
  font-family: garamond-bold, 'Garamond', serif;
  font-weight: bold;
  margin: 0;
  margin-bottom: 1rem;
  font-size: 2rem;
  line-height: 1.25;
  text-align: center;
  border-bottom: 1px solid currentColor;
}
a {
  font-family: garamond-bold, 'Garamond', serif;
  font-weight: bold;
  display: block;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 1.25rem;
  padding: 0.75rem 0;
  transition: all 0.3s ease;
  border: 0.25rem outset transparent;
}
a:hover, a:focus-visible {
  background-color: #666;
  border-color: #888;
  color: #86cdf2;
}
a:focus-visible {
  outline: 2px solid yellow;
  border-radius: 1px;
}
a:active {
  background-color: #555;
  border-color: #777;
  color: dodgerblue;
}
a span {
  display: inline-block;
  transition: all 0.3s ease;
}
a:hover span, a:focus-visible span {
  transform: translateY(-2px);
}
a span::after {
  content: "";
  border-bottom: 1px solid currentColor;
  display: block;
  margin: auto;
  transition: width 0.3s ease;
  width: 0;
}
a:hover span::after, a:focus-visible span::after {
  width: 100%;
}
a svg {
  width: 1rem;
  height: 1rem;
  display: inline;
  position: unset;
  margin-left: 0.5ch;
}
a:hover svg {
  animation: spin 0.6s ease;
}
@keyframes spin {
  0% {
    transform: perspective(8rem)rotateY(0deg);
  }
  50% {
    transform: perspective(8rem)rotateY(270deg)scale(1.5);
  }
  100% {
    transform: perspective(8rem)rotateY(360deg);
  }
}

@media (max-aspect-ratio: 2048 / 1535) {
  main {
    width: 100dvw;
    height: max(100dvh - 1535 / 2048 * 3 / 4 * 100dvw, 25dvh);
  }
  nav {
    max-width: unset;
  }
}
    </style>

});
