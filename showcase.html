    <style>
:root {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  scroll-behavior: smooth;
}
* {
  box-sizing: inherit;
}
body {
  margin: 0;
}
h1 {
  position: fixed;
  inset: 0 0 auto auto;
  z-index: 2;
  margin: 0;
  padding: 1rem 2rem;
  font-size: 2rem;
  color: red;
  border: 3px dashed red;
  transform: rotate(30deg);
  transform-origin: left;
}
h2 {
  font-weight: 600;
  font-size: 1.5rem;
  margin: 1.5rem 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid black;
}
h2 a {
  opacity: 0;
  transition: opacity 300ms ease;
}
h2:hover a, h2 a:focus {
  opacity: 1;
}
section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
  gap: 1.5rem;
  padding: 0 1.5rem;
  margin: 1.5rem 0;
}
section a {
  text-decoration: none;
  color: black;
  background-color: white;
  border: 1px solid grey;
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 3px 3px 5px #0007;
  transition: transform 200ms ease;
}
section a:hover {
  z-index: 1;
  transform: scale(1.05);
}
section a:active {
  background-color: #eee;
}
h3 {
  font-weight: 600;
  font-size: 1.2rem;
  margin: -0.4rem 0 0.5rem;
  text-align: center;

  overflow-wrap: break-word;
  hyphens: auto;
}
figure {
  width: 100%;
  aspect-ratio: 1.5;
  overflow: hidden;
  margin: 0;
}
figure iframe {
  width: 400%;
  aspect-ratio: 1.5;
  transform: scale(0.25);
  transform-origin: 0 0;
  border: 0;
  pointer-events: none;
}
    </style>
